<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% seo %}
</head>
<body>
  <header>
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/resources' | relative_url }}">Client Resources</a></li>
          <li><a href="{{ '/trending' | relative_url }}">What's Trending</a></li>
          <li><a href="{{ '/contact' | relative_url }}">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
      <p>{{ site.contact.address }} | {{ site.contact.phone }} | {{ site.contact.email }}</p>
    </div>
  </footer>
</body>
</html>
